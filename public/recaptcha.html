<!DOCTYPE html>
<html lang="ko">
<html>
<head>
  <meta charset="utf-8">
  <title>구글 recaptcha</title>
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
<h1>구글 recaptcha</h1>
<ul>
  <li>구글 recaptcha 이미지를 클릭하면 사이트키를 이용한 고유키를 하나 생성해 줌</li>
  <li>구글 recaptcha 인증사이트에 키들을 질의문자열로 보내
     올바른 키인지 확인하고 결과를 json으로 받아옴</li>
  <li>받아온 json 데이터에서 success 키가 true 인지 확인</li>
</ul>

<form action="?" method="POST">
  <div class="g-recaptcha" data-sitekey=""></div>
  <br/>
  <input type="button" value="Submit"
         onsubmit="return check_recaptcha()">
</form>

<script>
  function check_recaptcha() {
     alert('클릭!' + grecaptcha.getResponse());
    console.log(grecaptcha.getResponse());
  }
  let sitekey = '';
  let url = 'https:/http://localhost:63342/recaptcha/api/siteverify';

  let params = '?secrect=' + sitekey;
  params += '&response=' + grecaptcha.getResponse();
  url = url + params;
  console.log(url);

  // fetch(url, {mode: 'no-cors'})
  //       .then((response) => response).then((data) => console.log(data[0])));

  window.open(url);

</script>
</body>
</html>
